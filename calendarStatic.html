<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./src/calendar.css">
    <style type="text/css">
    .wrapper {
    margin-left: auto;
    margin-right: auto;
    width: 400px;
    font-size: 20px;}
    </style>
    <title>Calendar</title>
</head>
<body>
    <div class="wrapper" id="calendar-wrapper">
        <div class="calendar">
            <div class="calendar-control">

                    <span id="calendar-year" calendarYear="2016">2016</span>
                </p>
            </div>
            <div class="calendar-table-container">

                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                    </thead>
                    
                    <tbody>
                    <tr>
                        <td><a></a></td>
                        <td><a></a></div></td>
                        <td><a class="calendar-date-link">1</a></div></td>
                        <td><a class="calendar-date-link">2</a></td>
                        <td><a class="calendar-date-link">3</a></td>
                        <td><a>4</a></td>
                        <td><a>5</a></div></td>
                    </tr>
                    <tr>
                        <td><a class="calendar-date-link">6</a></td>
                        <td><a class="calendar-date-link">7</a></td>
                        <td><a class="calendar-date-link">8</a></td>
                        <td><a>9</a></td>
                        <td><a>10</a></td>
                        <td><a>11</a></td>
                        <td><a>12</a></td>
                    </tr>
                    <tr>
                        <td><a>13</a></td>
                        <td><a>14</a></td>
                        <td><a>15</a></td>
                        <td><a>16</a></td>
                        <td><a class="calendar-date-link">17</a></td>
                        <td><a id="calendar-today">18</a></td>
                        <td><a>19</a></td>
                    </tr>
                    <tr>
                        <td><a>20</a></td>

                    </tr>
                    <tr>
                        <td><a>27</a></td>

                        <td><a>31</a></td>
                        <td><a></a></td>
                        <td><a></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
